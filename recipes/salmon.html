<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pan-Seared Salmon</title>
    </head>

    <body>
        <h1>Pan-Seared Salmon</h1>
        <img src="../images/salmon.jpg" alt="Three well-cooked and seasoned salmon">
        <h2>Description</h2>
        <p>Learn how to cook a delicious salmon on the stove with minimal seasoning in 20 minutes</p>
        <h2>Ingredients</h2>
        <ul>
            <li>4 (6 ounce) fillets salmon</li>
            <li>2 tablespoons olive oil</li>
            <li>2 tablespoons capers</li>
            <li>1/8 teaspoon salt</li>
            <li>1/8 teaspoon ground black pepper</li>
            <li>4 slices lemon</li>
        </ul>
    </body>
</html>
